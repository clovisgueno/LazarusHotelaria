
<!-- ======================= FORMULARIO DE CONTATO =========================== -->
<div>
<div ng-controller="EditarClienteController as vm">

	<!-- ================= MENSAGENS DE CONTRUÇÃO - COMENTAR ================= -->
	<h1>{{vm.msgs}}</h1>
	<div>
		<pre>{{vm.cliente | json}}</pre>
	</div>
	
	<!-- ================= CORPO DA PÁGINA ================= -->
       <div class="row linha-site">
       <div class="container">
		<!-- ================= TÍTULO + MSG ================= -->
		<div class="titulo-paginas-meio">
			<h1>Contato</h1>
			<p>Tem alguma duvida ou sugestao? Envie-nos uma mensagem:</p>
		</div>		
		<!-- ================= FORMULÁRIO DE CONTATO ================= -->
		<form>		
			<!-- CÓDIGO (OCULTO) -->
			<div class="row campo-form" ng-if="vm.cliente.codCliente">
				<div class="col-md-2"></div>
				<div class="col-md-2">
					<label for="nome" class="cols-sm-2 control-label">CÃ³digo</label>
				</div>
				<div class="col-md-6">
					<span id="nome">{{vm.cliente.codCliente}}</span>
				</div>
				<div class="col-md-2"></div>
				<div class="col-md-2"></div>
			</div>
		
			<!-- NOME -->
			<div class="row campo-form">
				<div class="col-md-2"></div>
				<div class="col-md-2">
					<label for="nome" class="cols-sm-2 control-label">Nome</label>
				</div>
				<div class="col-md-6">
					<input type="text" class="form-control" name="nome" id="nome" ng-model="vm.cliente.nome" placeholder="Seu Nome" />
				</div>
				<div class="col-md-2"></div>
			</div>
	
			<!-- E-MAIL -->
			<div class="row campo-form">
				<div class="col-md-2"></div>
				<div class="col-md-2">
					<label for="email1" class="cols-sm-2 control-label">E-mail</label>
				</div>
				<div class="col-md-6">
					<input type="text" class="form-control" name="email1" id="email1" ng-model="vm.cliente.email1"
							placeholder="email@abc.com" />
				</div>
				<div class="col-md-2"></div>
			</div>
			
			<!-- MENSAGEM -->	
			<div class="row campo-form">
				<div class="col-md-2"></div>
				<div class="col-md-2">
					<label for="nome" class="cols-sm-2 control-label">Mensagem</label>
				</div>
				<div class="col-md-6">
					<input type="text" class="form-control" name="nome" id="nome" ng-model="vm.cliente.nome" placeholder="Sua Mensgem..." />
				</div>
				<div class="col-md-2"></div>
			</div>
			
			<!-- BOTÃO ENVIAR -->
			<!-- div class="form-group "-->
			<div class="row botoes-direita">
				<div class="col-md-10">
					<button ng-click="vm.enviarEmail()" class="btn btn-primary">Enviar</button>
				</div>
			</div>
		</form>
	</div>
	</div>
</div>
</div>
