
<!-- ======================= FORMULARIO DE CONTATO =========================== -->
<div>
	<div ng-controller="ContatoController as vm">

		<!-- ================= CORPO DA P�GINA ================= -->
		<div class="row linha-site">
			<div class="container">
				<!-- ================= T�TULO + MSG ================= -->
				<div class="titulo-paginas-meio">
					<h1>Contato</h1>
					<p>Tem alguma d&uacute;vida ou sugest&atilde;o? Envie-nos uma
						mensagem:</p>
				</div>
				<!-- ================= FORMUL�RIO DE CONTATO ================= -->
				<div class="well">
					<form>
						<!-- NOME -->
						<div class="row campo-form">
							<div class="col-md-2"></div>
							<div class="col-md-2">
								<label for="nome" class="cols-sm-2 control-label required">Nome</label>
							</div>
							<div class="col-md-6">
								<input type="text" class="form-control" name="nome" id="nome"
									ng-model="vm.dados.nome" placeholder="Seu Nome" />
							</div>
							<div class="col-md-2"></div>
						</div>

						<!-- TELEFONE -->
						<div class="row campo-form">
							<div class="col-md-2"></div>
							<div class="col-md-2">
								<label for="telefone" class="cols-sm-2 control-label required">Telefone</label>
							</div>
							<div class="col-md-6">
								<input id="telefone" class="form-control" type="telefone" mask="(99)99999-9999"
									ng-model="vm.dados.telefone" placeholder="(99)99999-9999">
							</div>
							<div class="col-md-2"></div>
						</div>

						<!-- E-MAIL -->
						<div class="row campo-form">
							<div class="col-md-2"></div>
							<div class="col-md-2">
								<label for="email1" class="cols-sm-2 control-label required">E-mail</label>
							</div>
							<div class="col-md-6">
								<input type="text" class="form-control" name="email1"
									id="email1" ng-model="vm.dados.email"
									placeholder="email@abc.com" />
							</div>
							<div class="col-md-2"></div>
						</div>

						<!-- MENSAGEM -->
						<div class="row campo-form">
							<div class="col-md-2"></div>
							<div class="col-md-2">
								<label for="mensagem" class="cols-sm-2 control-label required">Mensagem</label>
							</div>
							<div class="col-md-6">
								<input type="text" class="form-control campo-descricao"
									name="nome" id="mensagem" ng-model="vm.dados.mensagem"
									placeholder="Sua Mensgem..." />
							</div>
							<div class="col-md-2"></div>
						</div>
					</form>
				</div>
				<!-- BOT�O ENVIAR -->
				<div class="col-sm-12">
					<div class="botoes-direita" align="center">
						<button ng-click="vm.enviarEmail()" class="btn btn-primary">Enviar</button>
					</div>
				</div>
			</div>

		</div>
	</div>
</div>
