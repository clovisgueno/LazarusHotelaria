
<div>
	<div ng-controller="EditarFilialController as vm">
		<h1>{{vm.msgs}}</h1>
		<div ng-if="vm.filial.codFilial">
			<h1>Filial Editar</h1>
		</div>
		<div ng-if="!vm.filial.codFilial">
			<h1>Filial Incluir</h1>
		</div>

		<div>
			<pre>{{vm.filial | json}}</pre>
			<pre>{{vm.uploadme}}</pre>
		</div>

		<form>

			<div class="row" ng-if="vm.filial.codFilial">
				<div class="col-md-2"></div>
				<div class="col-md-2">
					<label for="nome" class="cols-sm-2 control-label">Cï¿½digo</label>
				</div>
				<div class="col-md-6">
					<span id="nome">{{vm.filial.codFilial}}</span>
				</div>
				<div class="col-md-2"></div>
				<div class="col-md-2"></div>
			</div>

			<div class="row">
				<div class="col-md-2"></div>
				<div class="col-md-2">
					<label for="nome" class="cols-sm-2 control-label">Nome</label>
				</div>
				<div class="col-md-6">
					<input type="text" class="form-control" name="nome" id="nome"
						ng-model="vm.filial.nome" placeholder="Nome da Filial" />
				</div>
				<div class="col-md-2"></div>
			</div>

			<div class="row">
				<div class="col-md-2"></div>
				<div class="col-md-2">
					<label for="dtNasc" class="cols-sm-2 control-label">Descricao</label>
				</div>
				<div class="col-md-6">
					<input type="text" class="form-control" name="descricao"
						id="descricao" ng-model="vm.filial.descricao" />
				</div>
				<div class="col-md-2"></div>
			</div>

			<div class="row">
				<div class="col-md-2"></div>
				<div class="col-md-2">
					<label for="email1" class="cols-sm-2 control-label">E-mail</label>
				</div>
				<div class="col-md-6">
					<input type="text" class="form-control" name="email1" id="email1"
						ng-model="vm.filial.email" />
				</div>
				<div class="col-md-2"></div>
			</div>

			<div class="row">
				<div class="col-md-2"></div>
				<div class="col-md-2">
					<label for="exibirSite" class="cols-sm-2 control-label">Exibir
						Site</label>
				</div>
				<div class="col-md-6">
					<div class="form-inline" id="exibirSite">
						<div class="radio col-sm-2">
							<input ng-model="vm.filial.exibirSite" type="radio"
								name="radio-situacao" id="ex-s" ng-value="1"> <label
								for="ex-s">Sim</label>
						</div>
						<div class="radio col-sm-2">
							<input ng-model="vm.filial.exibirSite" type="radio"
								name="radio-situacao" id="ex-n" ng-value="2"> <label
								for="ex-n">N&atilde;o</label>
						</div>
					</div>
				</div>
				<div class="col-md-2"></div>
			</div>

			<div class="row">
				<div class="col-md-2"></div>
				<div class="col-md-2">
					<label for="foto" class="cols-sm-2 control-label">Foto</label>
				</div>
				<div class="col-sm-6">


					<input type="file" fileread="vm.uploadme" /> 
					
					<img ng-if="vm.uploadme" src="{{vm.uploadme}}" width="100" height="50" alt="Image preview..."> <br />
					
					<br />
					<button ng-click="vm.uploadImage()">upload image</button>

				</div>
			</div>

			<div class="row">
				<div class="col-md-2"></div>
				<div class="col-md-2">
					<label for="status" class="cols-sm-2 control-label">Status</label>
				</div>
				<div class="col-md-6">
					<div class="form-inline" id="status">
						<div class="radio col-sm-2">
							<input ng-model="vm.filial.status" type="radio"
								name="radio-situacao" id="ex-a" ng-value="A"> <label
								for="ex-s">A</label>
						</div>
						<div class="radio col-sm-2">
							<input ng-model="vm.filial.status" type="radio"
								name="radio-situacao" id="ex-i" ng-value="I"> <label
								for="ex-n">I</label>
						</div>
					</div>
				</div>
				<div class="col-md-2"></div>
			</div>
			
			<div class="row"><br></div>

			<div class="form-group ">
				<button ng-if="!vm.filial.codFilial" ng-click="vm.incluir()"
					class="btn btn-primary">Incluir</button>
				<button ng-if="vm.filial.codFilial" ng-click="vm.alterar()"
					class="btn btn-primary">Alterar</button>
				<button ng-click="vm.irParaTelaConsultar()" class="btn btn-primary">Voltar</button>
			</div>
		</form>

	</div>
</div>
