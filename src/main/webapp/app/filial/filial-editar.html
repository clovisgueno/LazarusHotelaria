
<div>
	<div ng-controller="EditarFilialController as vm">
		<h1>{{vm.msgs}}</h1>
		<div ng-if="vm.filial.codFilial">
			<h1>Filial Editar</h1>
		</div>
		<div ng-if="!vm.filial.codFilial">
			<h1>Filial Incluir</h1>
		</div>

		<div>
			<pre>{{vm.filial | json}}</pre>
		</div>

		<form>
		
			<div class="row" ng-if="vm.filial.codFilial">
				<div class="col-md-2"></div>
				<div class="col-md-2">
					<label for="nome" class="cols-sm-2 control-label">Código</label>
				</div>
				<div class="col-md-6">
					<span id="nome">{{vm.filial.codFilial}}</span>
				</div>
				<div class="col-md-2"></div>
				<div class="col-md-2"></div>
			</div>
			
			<div class="row">
				<div class="col-md-2"></div>
				<div class="col-md-2">
					<label for="nome" class="cols-sm-2 control-label">Nome</label>
				</div>
				<div class="col-md-6">
					<input type="text" class="form-control" name="nome" id="nome" ng-model="vm.filial.nome"
							placeholder="Nome da Filial" />
				</div>
				<div class="col-md-2"></div>
			</div>
			
			<div class="row">
				<div class="col-md-2"></div>
				<div class="col-md-2">
					<label for="dtNasc" class="cols-sm-2 control-label">Descricao</label>
				</div>
				<div class="col-md-6">
					<input type="text" class="form-control" name="descricao" id="descricao" ng-model="vm.filial.descricao"
							 />
				</div>
				<div class="col-md-2"></div>
			</div>
			
			<div class="row">
				<div class="col-md-2"></div>
				<div class="col-md-2">
					<label for="email1" class="cols-sm-2 control-label">E-mail</label>
				</div>
				<div class="col-md-6">
					<input type="text" class="form-control" name="email1" id="email1" ng-model="vm.filial.email"
							 />
				</div>
				<div class="col-md-2"></div>
			</div>
			
			<div class="row">
				<div class="col-md-2"></div>
				<div class="col-md-2">
					<label for="sexo" class="cols-sm-2 control-label">Site</label>
				</div>
				<div class="col-md-6">
					<input type="text" class="form-control" name="exibirSite" id="exibirSite" ng-model="vm.filial.exibirSite"
							placeholder="S ou N" />
				</div>
				<div class="col-md-2"></div>
			</div>
			
			<div class="row">
				<div class="col-md-2"></div>
				<div class="col-md-2">
					<label for="nacionalidade" class="cols-sm-2 control-label">Status</label>
				</div>
				<div class="col-md-6">
					<input type="text" class="form-control" name="status" id="status" ng-model="vm.filial.status"
							placeholder="Nome da Filial" />
				</div>
				<div class="col-md-2"></div>
			</div>
			
			<div class="form-group ">
				<button ng-if="!vm.filial.codFilial" ng-click="vm.incluir()" class="btn btn-primary">Incluir</button>
				<button ng-if="vm.filial.codFilial" ng-click="vm.alterar()" class="btn btn-primary">Alterar</button>
				<button ng-click="vm.irParaTelaConsultar()" class="btn btn-primary">Voltar</button>
			</div>

		</form>

	</div>
</div>
