<!-- ======================= QUARTOS DISPON�VEIS =========================== -->
<div>
	<div ng-controller="ConsultarReservaController as vm">

		<div class="row">
			<div class="col-sm-2"></div>
			<div class="col-sm-8">
				<pre>{{vm.filtros | json}}</pre>
			</div>
			<div class="col-sm-2"></div>
		</div>

		<div class="row linha-site">
			<div class="container">
				<div class="col-sm-4">

					<!-- TITULO -->
					<div class="row">
						<h3 align="left">
							Quartos dispon&iacute;veis
							</h1>
						</h3>
					</div>

					<!-- FILIAL -->
					<div class="row">
						<div class="col-sm-12">
							<label for="dtNasc" class="cols-sm-2 control-label">Hotel
								Destino</label>
						</div>

						<div class="col-sm-12">
							<select id="filiais" class="btn btn-primary"
								ng-options="item.codFilial as item.nome for item in vm.filiais"
								ng-model="vm.filtros.filial" selectpicker>
								<option value="" selected>Selecione</option>
							</select>

						</div>
					</div>

					<!-- DATA ENTRADA -->
					<div class="row">
						<div class="col-sm-12">
							<label for="dtNasc" class="cols-sm-2 control-label">Data
								de Entrada</label>
						</div>
						<div class="col-sm-12">
							<p class="input-group">
								<input type="text" class="form-control" id="dtNasc"
									uib-datepicker-popup="{{format}}"
									ng-model="vm.filtros.dataEntrada"
									is-open="vm.popupDataEntrada.opened"
									datepicker-options="dateOptions" ng-required="true"
									close-text="Close" alt-input-formats="altInputFormats" /> <span
									class="input-group-btn">
									<button type="button" class="btn btn-default"
										ng-click="vm.openDataEntrada()">
										<i class="glyphicon glyphicon-calendar"></i>
									</button>
								</span>
							</p>
						</div>
					</div>

					<!-- DATA SAIDA -->
					<div class="row">
						<div class="col-sm-12">
							<label for="dtNasc" class="cols-sm-2 control-label">Data
								de Sa&iacute;da</label>
						</div>
						<div class="col-sm-12">
							<p class="input-group">
								<input type="text" class="form-control" id="dtNasc"
									uib-datepicker-popup="{{format}}"
									ng-model="vm.filtros.dataSaida"
									is-open="vm.popupDataSaida.opened"
									datepicker-options="dateOptions" ng-required="true"
									close-text="Close" alt-input-formats="altInputFormats" /> <span
									class="input-group-btn">
									<button type="button" class="btn btn-default"
										ng-click="vm.openDataSaida()">
										<i class="glyphicon glyphicon-calendar"></i>
									</button>
								</span>
							</p>
						</div>
					</div>

					<!-- BOT�O BUSCAR -->
					<div class="botoes-meio" align="center">
						<button ng-click="vm.irParaTelaInclusao()" name="buscar"
							class="btn btn-primary">Buscar</button>
					</div>
				</div>
				<!-- ======================= FILIAIS OU TIPOS DE QUARTO =========================== -->
				<div class="col-sm-8">
					<h1>Nossos Hot&eacute;is</h1>
					<p>Nossa rede de hoteis esta presente em todos os estados.
						Confira e explore nossas filiais:</p>

					<div class="container-fluid bg-4 text-center">
						<div ng-repeat="filial in vm.filiais track by filial.codFilial">

							<div ng-if="!($index % 3) && ($index != 0)">
								<div class="row">
									<div class="col-sm-4 linha-item">
										<a ui-sref="quartos">
											<h4>{{filial.nome}}</h4> <img
											src="http://mundoeducacao.bol.uol.com.br/upload/conteudo/paisagem-natural.jpg"
											class="img-responsive" style="width: 100%" alt="Image">
											<p>{{filial.descricao}}</p>
										</a>
									</div>
								</div>
							</div>

							<div ng-if="($index % 3) || ($index == 0)">
								<div class="col-sm-4 linha-item">
									<a ui-sref="quartos">
										<h4>{{filial.nome}}</h4> <img
										src="http://mundoeducacao.bol.uol.com.br/upload/conteudo/paisagem-natural.jpg"
										class="img-responsive" style="width: 100%" alt="Image">
										<p>{{filial.descricao}}</p>
									</a>
								</div>
							</div>

						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
