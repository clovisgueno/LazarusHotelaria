
<div>
	<div ng-controller="EditarQuartoController as vm">
		<h1>{{vm.msgs}}</h1>
		<div ng-if="vm.quarto.codQuarto">
			<h1>Quarto Editar</h1>
		</div>
		<div ng-if="!vm.quarto.codQuarto">
			<h1>Quarto Incluir</h1>
		</div>

		<form>

			<div class="row" ng-if="vm.quarto.codQuarto">
				<div class="col-md-2"></div>
				<div class="col-md-2">
					<label for="nome" class="cols-sm-2 control-label">C&oacute;digo</label>
				</div>
				<div class="col-md-6">
					<span id="nome">{{vm.quarto.codQuarto}}</span>
				</div>
				<div class="col-md-2"></div>
				<div class="col-md-2"></div>
			</div>

			<div class="row">
				<div class="col-md-2"></div>
				<div class="col-md-2">
					<label for="nome" class="cols-sm-2 control-label">Nome</label>
				</div>
				<div class="col-md-6">
					<input type="text" class="form-control" name="nome" id="nome"
						ng-model="vm.quarto.nome" placeholder="Nome da Quarto" />
				</div>
				<div class="col-md-2"></div>
			</div>
			
			
			<div class="row">
				<div class="col-md-2"></div>
				<div class="col-md-2">
					<label for="nome" class="cols-sm-2 control-label">Hotel</label>
				</div>
				<div class="col-md-6">
					<select id="filiais" class="btn btn-sucess"
						ng-options="item.codFilial as item.nome for item in vm.filiais"
						ng-model="vm.filtros.codFilial" selectpicker>
						<option value="" selected>Selecione</option>
					</select>
				</div>
				<div class="col-md-2"></div>
			</div>
			
			<div class="row">
				<div class="col-md-2"></div>
				<div class="col-md-2">
					<label for="dtNasc" class="cols-sm-2 control-label">Descricao</label>
				</div>
				<div class="col-md-6">
					<input type="text" class="form-control" name="descricao"
						id="descricao" ng-model="vm.quarto.descricao" />
				</div>
				<div class="col-md-2"></div>
			</div>

			
			<div class="row">
				<div class="col-md-2"></div>
				<div class="col-md-2">
					<label for="exibirSite" class="cols-sm-2 control-label">Exibir
						Site</label>
				</div>
				<div class="col-md-6">
					<div class="form-inline" id="exibirSite">
						<div class="radio col-sm-2">
							<input ng-model="vm.quarto.exibirSite" type="radio"
								name="radio-situacao" id="ex-s" ng-value="1"> <label
								for="ex-s">Sim</label>
						</div>
						<div class="radio col-sm-2">
							<input ng-model="vm.quarto.exibirSite" type="radio"
								name="radio-situacao" id="ex-n" ng-value="2"> <label
								for="ex-n">N&atilde;o</label>
						</div>
					</div>
				</div>
				<div class="col-md-2"></div>
			</div>

			<div class="row">
				<div class="col-md-2"></div>
				<div class="col-md-2">
					<label for="foto" class="cols-sm-2 control-label">Foto</label>
				</div>
				<div class="col-sm-8">

					<div class="row">

						&nbsp;<input class="btn btn-sucess" type="file"
							fileread="vm.imagem" />

						<div class="col-sm-2" ng-if="vm.imagem">
							<img src="{{vm.imagem}}" width="100" class="img-responsive"
								style="width: 100%" alt="Image">
						</div>

						<div class="col-md-2" ng-if="!vm.imagem">
							<img
								ng-src="data:image/jpeg;base64,{{vm.quarto.foto.imagemMiniatura}}"
								class="img-responsive" style="width: 100%" alt="Image" />
						</div>

					</div>
					<div class="row">
						<div class="col-sm-4">
							<button ng-click="vm.uploadImage()">Enviar Imagem</button>
						</div>
					</div>
				</div>
			</div>

			<div class="row">
				<div class="col-md-2"></div>
				<div class="col-md-2">
					<label for="status" class="cols-sm-2 control-label">Status</label>
				</div>
				<div class="col-md-6">
					<div class="form-inline" id="status">
						<div class="radio col-sm-2">
							<input ng-model="vm.quarto.status" type="radio"
								name="radio-status" id="ex-a" ng-value="1"> <label
								for="ex-a">Ativo</label>
						</div>
						<div class="radio col-sm-2">
							<input ng-model="vm.quarto.status" type="radio"
								name="radio-status" id="ex-i" ng-value="2"> <label
								for="ex-i">Inativo</label>
						</div>
					</div>
				</div>
				<div class="col-md-2"></div>
			</div>

			<div class="row">
				<br>
			</div>

			<div class="form-group ">
				<button ng-if="!vm.quarto.codQuarto" ng-click="vm.incluir()"
					class="btn btn-primary">Incluir</button>
				<button ng-if="vm.quarto.codQuarto" ng-click="vm.alterar()"
					class="btn btn-primary">Alterar</button>
				<button ng-click="vm.irParaTelaConsultar()" class="btn btn-primary">Voltar</button>
			</div>
		</form>

		<div>
			<pre>{{vm.quarto | json}}</pre>
			<pre>{{vm.imagem | json}}</pre>
		</div>

	</div>
</div>
