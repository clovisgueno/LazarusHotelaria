<!-- ======================= FORMULARIO DE ATRIBUTO =========================== -->
<div>
	<div ng-controller="EditarQuartoController as vm">

		<!-- ================= CORPO DA PaGINA ================= -->
		<div class="row linha-site">
			<div class="container">
				<!-- ================= TiTULO ================= -->
				<div class="titulo-paginas-meio">
					<div ng-if="vm.quarto.codQuarto">
						<h1>Editar Quarto</h1>
					</div>
					<div ng-if="!vm.quarto.codQuarto">
						<h1>Incluir Quarto</h1>
					</div>
				</div>

				<!-- ======================= FORMULARIO DE ATRIBUTO =========================== -->
				<div class="well">
					<form>
						<!-- FILIAL -->
						<div class="row campo-form">
							<div class="col-md-2"></div>
							<div class="col-sm-2">
								<label for="filiais" class="cols-sm-2 control-label required">Hotel
									Destino</label>
							</div>
							<div class="col-sm-6">
								<select id="filiais"
									ng-options="item.codFilial as item.nome for item in vm.filiais"
									ng-model="vm.quarto.codFilial" selectpicker>
									<option value="" selected>Selecione</option>
								</select>

							</div>
							<div class="col-md-2"></div>
						</div>

						<!-- C�DIGO -->
						<div class="row campo-form" ng-if="vm.quarto.codQuarto">
							<div class="col-md-2"></div>
							<div class="col-md-2">
								<label for="nome" class="cols-sm-2 control-label required">C&oacute;digo</label>
							</div>
							<div class="col-md-6">
								<span id="nome">{{vm.quarto.codQuarto}}</span>
							</div>
							<div class="col-md-2"></div>
						</div>

						<!-- Numero do Quarto -->
						<div class="row campo-form">
							<div class="col-md-2"></div>
							<div class="col-md-2">
								<label for="combo-tipo" class="cols-sm-2 control-label required">N&uacute;mero
									do Quarto</label>
							</div>
							<div class="col-md-6">
								<input type="text" class="form-control" name="nome" id="nome"
									ng-model="vm.quarto.idQuarto"
									placeholder="N&uacute;mero do Quarto" />
							</div>
							<div class="col-md-2"></div>
						</div>

						<!-- Tipo Quarto -->
						<div class="row campo-form">
							<div class="col-md-2"></div>
							<div class="col-md-2">
								<label for="nome" class="cols-sm-2 control-label">Tipo
									do Quarto</label>
							</div>
							<div class="col-md-6">
								<select id="codTipoQuarto" class="campo-form"
									ng-options="item.codTipoQuarto as item.descricao for item in vm.tiposQuartos"
									ng-model="vm.quarto.codTipoQuarto" selectpicker>
									<option value="" selected>Selecione</option>
								</select>
							</div>
							<div class="col-md-2"></div>
						</div>

						<!-- NOME -->
						<div class="row campo-form">
							<div class="col-md-2"></div>
							<div class="col-md-2">
								<label for="nome" class="cols-sm-2 control-label">N&uacute;mero
									de Camas</label>
							</div>
							<div class="col-md-6">
								<input type="text" class="form-control" name="nome" id="nome"
									ng-model="vm.quarto.nrCamas"
									placeholder="N&uacute;mero de camas" />
							</div>
							<div class="col-md-2"></div>
						</div>

						<!-- DESCRI��O -->
						<div class="row campo-form">
							<div class="col-md-2"></div>
							<div class="col-md-2">
								<label for="descricao" class="cols-sm-2 control-label">Descri&ccedil;&atilde;o</label>
							</div>
							<div class="col-md-6">
								<input type="text" class="form-control campo-descricao"
									name="descricao" id="descricao" ng-model="vm.quarto.descricao"
									placeholder="Descri&ccedil;&atilde;o do Quarto" />
							</div>
							<div class="col-md-2"></div>
						</div>

						<div class="row campo-form">
							<div class="col-md-2"></div>
							<div class="col-md-2">
								<label for="foto" class="cols-sm-2 control-label">Foto</label>
							</div>
							<div class="col-sm-8">

								<div class="row">

									&nbsp;<input class="btn btn-sucess" type="file"
										fileread="vm.imagem" />

									<div class="col-sm-2" ng-if="vm.imagem">
										<img src="{{vm.imagem}}" width="100" class="img-responsive"
											style="width: 100%" alt="Image">
									</div>

									<div class="col-md-2" ng-if="!vm.imagem">
										<img
											ng-src="data:image/jpeg;base64,{{vm.quarto.foto.imagemMiniatura}}"
											class="img-responsive" style="width: 100%" alt="Image" />
									</div>

								</div>
								<div class="row">
									<div class="col-sm-4">
										<button ng-click="vm.uploadImage()">Anexar Imagem</button>
									</div>
								</div>
							</div>
						</div>

						<div class="row campo-form">
							<div class="col-md-2"></div>
							<div class="col-md-2">
								<label for="status" class="cols-sm-2 control-label">Status</label>
							</div>
							<div class="col-md-6">
								<div class="form-inline" id="status">
									<div class="radio col-sm-2">
										<input ng-model="vm.quarto.status" type="radio"
											name="radio-status" id="ex-a" ng-value="1"> <label
											for="ex-a">Ativo</label>
									</div>
									<div class="radio col-sm-2">
										<input ng-model="vm.quarto.status" type="radio"
											name="radio-status" id="ex-i" ng-value="2"> <label
											for="ex-i">Inativo</label>
									</div>
								</div>
							</div>
							<div class="col-md-2"></div>
						</div>

						<div class="row campo-form">
							<div class="col-md-2"></div>
							<div class="col-md-2">
								<label for="atributos" class="cols-sm-2 control-label">Atributos</label>
							</div>
							<div class="col-md-5">
								<select id="atributos"
									ng-options="item as item.nome for item in vm.atributos"
									ng-model="vm.atributo" selectpicker>
									<option value="" selected>Selecione</option>
								</select>
							</div>
							<div class="col-md-1">
								<button ng-click="vm.inserirAtributoNaLista()"
									class="btn btn-primary">+</button>

							</div>
							<div class="col-md-2"></div>
						</div>
						<div class="row campo-form">
							<div class="col-md-2"></div>
							<div class="col-md-2"></div>
							<div class="col-sm-6">
								<table id="table-results" data-searching="false"
									data-ordering="false" class="table"
									ng-if="vm.quarto.atributos.length > 0">
									<thead>
										<tr>
											<th>Descri&ccedil;&atilde;o</th>
											<th class="text-center">A&ccedil;&atilde;o</th>
										</tr>
									</thead>
									<tbody>
										<tr ng-repeat="atributo in vm.quarto.atributos">
											<td ng-bind="atributo.descricao"></td>
											<td class="text-center"><a
												ng-click="vm.removerAtributoDaLista(atributo.codAtributo)"
												class="btn btn-primary btn-xs">-</a></td>
										</tr>
									</tbody>
								</table>
							</div>
							<div class="col-md-2"></div>
						</div>
				</div>
			</div>
			<!-- BOTOES -->
			<div class="col-sm-10">
				<div class="row botoes-direita">
					<button ng-if="!vm.quarto.codQuarto" ng-click="vm.incluir()"
						class="btn btn-primary">Salvar</button>
					<button ng-if="vm.quarto.codQuarto" ng-click="vm.alterar()"
						class="btn btn-primary">Salvar</button>
					<button ng-click="vm.irParaTelaConsultar()" class="btn btn-primary">Voltar</button>
				</div>
			</div>
			</form>
		</div>
	</div>

	<!-- ================= DEBUG ================= -->
	<debug objeto="{{vm.quarto | json}}"></debug>
</div>
</div>
