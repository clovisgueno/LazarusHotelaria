
<div>
	<div ng-controller="DetalharQuartoController as dcc">

		<div class=".container">
			<div class="row">
				<div class="col-md-12" align="center">
					<div class=".text-sucess .bg-sucess">{{vm.msgs}}</div>
				</div>
			</div>
			<div class="row">
				<div class="col-md-12 lazarus-align">
					<h2>Detalhar o Quarto</h2>
				</div>
			</div>
			<div class="row">
				<div class="col-md-12">
					<div>
						<pre>{{dcc.quarto | json}}</pre>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-md-2"></div>
				<div class="col-md-2">
					<label for="nome" class="cols-sm-2 control-label">C&oacute;digo</label>
				</div>
				<div class="col-md-6">
					<span id="nome">{{dcc.quarto.codQuarto}}</span>
				</div>
				<div class="col-md-2"></div>
				<div class="col-md-2"></div>
			</div>

			<div class="row">
				<div class="col-md-2"></div>
				<div class="col-md-2">
					<label for="tipo" class="cols-sm-2 control-label">N&uacute;mero
						Quarto</label>
				</div>
				<div class="col-md-6">
					<span id="tipo">{{dcc.quarto.IdQuarto}}</span>
				</div>
				<div class="col-md-2"></div>
			</div>

			<div class="row">
				<div class="col-md-2"></div>
				<div class="col-md-2">
					<label for="nome" class="cols-sm-2 control-label">Tipo do
						Quarto</label>
				</div>
				<div class="col-md-6">
					<span id="nome">{{dcc.quarto.codTipoQuarto}}</span>
				</div>
				<div class="col-md-2"></div>
			</div>

			<div class="row">
				<div class="col-md-2"></div>
				<div class="col-md-2">
					<label for="descricao" class="cols-sm-2 control-label">N&uacute;mero
						de Camas</label>
				</div>
				<div class="col-md-6">
					<span id="dtNasc">{{dcc.quarto.nrCamas}}</span>
				</div>
				<div class="col-md-2"></div>
			</div>

			<div class="row">
				<div class="col-md-2"></div>
				<div class="col-md-2">
					<label for="descricao" class="cols-sm-2 control-label">Descri&ccedil;ão</label>
				</div>
				<div class="col-md-6">
					<span id="dtNasc">{{dcc.quarto.nrCamas}}</span>
				</div>
				<div class="col-md-2"></div>
			</div>

		<div class="row">
				<div class="col-md-2"></div>
				<div class="col-md-2">
					<label for="status" class="cols-sm-2 control-label">Status</label>
				</div>
				<div class="col-md-6">
					<span id="sexo">{{dcc.quarto.status}}</span>
				</div>
				<div class="col-md-2"></div>
			</div>
		</div>

		<div class="row">
			<div class="col-md-12 lazarus-align">
				<div class="lazarus-align">
					<button ng-click="dcc.voltarParaTelaAnterior()"
						class="btn btn-primary">Voltar</button>
					<button ng-click="dcc.irParaTelaEdicao(dcc.quarto.codQuarto)"
						class="btn btn-primary">Editar</button>
					<button ng-click="dcc.excluir(dcc.quarto.codQuarto)"
						class="btn btn-primary">Excluir</button>
				</div>
			</div>
		</div>

	</div>

</div>
