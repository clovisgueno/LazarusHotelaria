
<div>
	<div ng-controller="DetalharQuartoController as vm">

		<div class=".container">
			
			<div class="row">
				<div class="col-md-12 lazarus-align">
					<h2>Detalhar o Quarto</h2>
				</div>
			</div>
			
			<div class="row">
				<div class="col-md-2"></div>
				<div class="col-md-2">
					<label for="status" class="cols-sm-2 control-label">Foto</label>
				</div>
				<div class="col-md-2">
					<img
						ng-src="data:image/jpeg;base64,{{vm.quarto.foto.imagemMiniatura}}"
						class="img-responsive" style="width: 100%" alt="Image" />
				</div>
				<div class="col-md-2"></div>
			</div>
			
			<div class="row">
				<div class="col-md-2"></div>
				<div class="col-md-2">
					<label for="nome" class="cols-sm-2 control-label">C&oacute;digo</label>
				</div>
				<div class="col-md-6">
					<span id="nome">{{vm.quarto.codQuarto}}</span>
				</div>
				<div class="col-md-2"></div>
				<div class="col-md-2"></div>
			</div>

			<div class="row">
				<div class="col-md-2"></div>
				<div class="col-md-2">
					<label for="nome" class="cols-sm-2 control-label">Hotel</label>
				</div>
				<div class="col-md-6">
					<span id="nome">{{vm.quarto.codFilial}}</span>
				</div>
				<div class="col-md-2"></div>
				<div class="col-md-2"></div>
			</div>

			<div class="row">
				<div class="col-md-2"></div>
				<div class="col-md-2">
					<label for="tipo" class="cols-sm-2 control-label">N&uacute;mero do
						Quarto</label>
				</div>
				<div class="col-md-6">
					<span id="tipo">{{vm.quarto.idQuarto}}</span>
				</div>
				<div class="col-md-2"></div>
			</div>

			<div class="row">
				<div class="col-md-2"></div>
				<div class="col-md-2">
					<label for="nome" class="cols-sm-2 control-label">Tipo do
						Quarto</label>
				</div>
				<div class="col-md-6">
					<span id="nome">{{vm.quarto.codTipoQuarto}}</span>
				</div>
				<div class="col-md-2"></div>
			</div>

			<div class="row">
				<div class="col-md-2"></div>
				<div class="col-md-2">
					<label for="descricao" class="cols-sm-2 control-label">N&uacute;mero
						de Camas</label>
				</div>
				<div class="col-md-6">
					<span id="dtNasc">{{vm.quarto.nrCamas}}</span>
				</div>
				<div class="col-md-2"></div>
			</div>

			<div class="row">
				<div class="col-md-2"></div>
				<div class="col-md-2">
					<label for="descricao" class="cols-sm-2 control-label">Descri&ccedil;ï¿½o</label>
				</div>
				<div class="col-md-6">
					<span id="dtNasc">{{vm.quarto.descricao}}</span>
				</div>
				<div class="col-md-2"></div>
			</div>

		<div class="row">
				<div class="col-md-2"></div>
				<div class="col-md-2">
					<label for="status" class="cols-sm-2 control-label">Status</label>
				</div>
				<div class="col-md-6">
					<span id="sexo">{{vm.quarto.status}}</span>
				</div>
				<div class="col-md-2"></div>
			</div>
		</div>

		<div class="row">
			<div class="col-md-12 lazarus-align">
				<div class="lazarus-align">
					<button ng-click="vm.voltarParaTelaAnterior()"
						class="btn btn-primary">Voltar</button>
					<button ng-click="vm.irParaTelaEdicao(vm.quarto.codQuarto)"
						class="btn btn-primary">Editar</button>
					<button ng-click="vm.excluir(vm.quarto.codQuarto)"
						class="btn btn-primary">Excluir</button>
				</div>
			</div>
		</div>

		<!-- ================= DEBUG ================= -->
		<debug objeto="{{vm.quarto | json}}"></debug>

	</div>

</div>
